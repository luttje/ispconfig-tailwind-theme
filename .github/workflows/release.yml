name: release
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install zip
        uses: montudor/action-zip@v1
      - name: Install dependencies
        run: npm ci
      - name: Build the theme
        run: npm run build
      - name: Rename the theme
        run: mv dist tailwindone
      - name: Zip the theme
        run: zip -qq -r tailwindone.zip tailwindone
      - name: Get the version from package.json
        id: get_version
        run: echo "packageVersion=$(jq -r .version package.json)" >> $GITHUB_ENV
      - name: Release the theme
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          artifacts: 'tailwindone.zip'
          tag: v${{ env.packageVersion }}-${{ github.run_number }}-${{ github.run_attempt }}
          name: ðŸ¤– v${{ env.packageVersion }}
          body: |
            # ðŸ–¼ tailwindone - ISPConfig Theme

            A modern theme for ISPConfig 3.

            *ðŸ¤– This theme was automatically published by a GitHub workflow*

