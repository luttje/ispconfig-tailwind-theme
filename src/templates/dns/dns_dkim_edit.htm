<div class="form-group">
	<label for="data" class="col-sm-3 control-label">{{ public_key_txt }}</label>
	<tmpl_if name="edit_disabled">
		<div class="col-sm-9"><textarea class="form-control" readonly name="data" id="data" >{{ public_key }}</textarea></div>
	<tmpl_else>
		<div class="col-sm-9"><textarea class="form-control" name="data" id="data" >{{ public_key }}</textarea></div>
	</tmpl_if>
</div>
<div class="form-group">
	<label for="selector" class="col-sm-3 control-label">{{ selector_txt }}</label>
	<tmpl_if name="edit_disabled">
		<div class="col-sm-9"><input type="text" name="selector" id="selector" value="{{ selector }}" readonly class="form-control" /></div>
	<tmpl_else>
		<div class="col-sm-9"><input type="text" name="selector" id="selector" value="{{ selector }}" class="form-control" /></div>
	</tmpl_if>
</div>
<div class="form-group">
	<label for="ttl" class="col-sm-3 control-label">{{ ttl_txt }}</label>
	<div class="col-sm-9"><input type="text" name="ttl" id="ttl" value="{{ ttl }}" class="form-control" /></div>
</div>
<div class="form-group">
	<label class="col-sm-3 control-label">{{ active_txt }}</label>
	<div class="col-sm-9">{{ active }}</div>
</div>

<input type="hidden" name="id" value="{{ id }}">
<input type="hidden" name="zone" value="{{ zone }}" id="zone">
<input type="hidden" name="type" value="{{ type }}">
<input type="hidden" name="name" value="{{ name }}">
            
<div class="clear"><div class="right">
	<button class="btn btn-default formbutton-success" type="button" value="{{ btn_save_txt }}" data-submit-form="pageForm" data-form-action="dns/dns_dkim_edit.php">{{ btn_save_txt }}</button>
	<button class="btn btn-default formbutton-default" type="button" value="{{ btn_cancel_txt }}" data-load-content="dns/dns_soa_edit.php?id={{ zone }}&next_tab=dns_records">{{ btn_cancel_txt }}</button>
</div></div>
