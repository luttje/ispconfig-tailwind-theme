<div class='page-header'>
	<h1 class="text-4xl pb-4 border-b">{{ page_head_txt }}</h1>
</div>

<div class="panel panel_mailuser">

  <div class="pnl_formsarea">
    
        <div class="form-group">
            <label class="col-sm-3 control-label">{{ email_txt }}</label>
            <div class="col-sm-9"><div class="checkbox">{{ email }}</div></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{ login_txt }}</label>
            <div class="col-sm-9"><div class="checkbox">{{ login }}</div></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{ server_address_txt }}</label>
            <div class="col-sm-9"><div class="checkbox">{{ server_name }}</div></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{ quota_txt }}</label>
            <div class="col-sm-9"><div class="checkbox">{{ quota }}</div></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{ cc_txt }}</label>
            <div class="col-sm-9"><div class="checkbox">{{ cc }}</div></div>
        </div>
        <div class="clear"><div class="right">
            &nbsp;
        </div></div>
    
  </div>
  
</div>
