<input type="hidden" name="id" value="{{ id }}">
<div class='page-header'>
        <legend>Client info</legend>
        <div>
                <ul>
                        <li>Company Name: {{ company_name }}</li>
                        <li>Contact Name: {{ contact_name }}</li>
                        <li>E-mail: <a href="mailto:{{ email }}">{{ email }}</a></li>
                        <li>Login as:
							<tmpl_if name="is_admin">
									<a class="btn btn-default formbutton-success formbutton-narrow" data-load-content="login/login_as.php?cid={{ id }}"><span class="icon icon-loginas"></span></a>
							<tmpl_elseif name="is_reseller">
									<a class="btn btn-default formbutton-success formbutton-narrow" data-load-content="login/login_as.php?cid={{ id }}"><span class="icon icon-loginas"></span></a>
							</tmpl_if>
						</li>
                </ul>
         </div>


{{ dashlets }}

</div>
