<div class="panel panel_invoice_message_template">

  <div class="pnl_formsarea">
      <div class="form-group">
      	<label for="template_type" class="col-sm-3 control-label">{{ template_type_txt }}</label>
        <div class="col-sm-9"><select name="template_type" id="template_type" class="form-control">
					{{ template_type }}
				</select></div>
      </div>
      <div class="form-group">
      	<label for="template_name" class="col-sm-3 control-label">{{ template_name_txt }}</label>
        <div class="col-sm-9"><input type="text" name="template_name" id="template_name" value="{{ template_name }}" class="form-control" /></div></div>
      <div class="form-group">
      	<label for="subject" class="col-sm-3 control-label">{{ subject_txt }}</label>
        <div class="col-sm-9"><input type="text" name="subject" id="subject" value="{{ subject }}" class="form-control" />
		{{ variables_txt }}: {{ message_variables }} <br />{{ variables_description_txt }}</div>
			</div>
      <div class="form-group">
      	<label for="message" class="col-sm-3 control-label">{{ message_txt }}</label>
        <div class="col-sm-9"><textarea class="form-control" name="message" id="message" style="height:300px">{{ message }}</textarea>
		{{ variables_txt }}: {{ message_variables }} <br />{{ variables_description_txt }}</div>
      </div>
	  <div class="clear"><div class="right">
      <button class="btn btn-default formbutton-success" type="button" value="{{ btn_save_txt }}" data-submit-form="pageForm" data-form-action="client/message_template_edit.php">{{ btn_save_txt }}</button>
      <button class="btn btn-default formbutton-default" type="button" value="{{ btn_cancel_txt }}" data-load-content="client/message_template_list.php">{{ btn_cancel_txt }}</button>
    </div></div>
    

    <input type="hidden" name="id" value="{{ id }}">

    
  </div>
