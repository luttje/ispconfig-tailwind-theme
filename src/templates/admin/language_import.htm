<div class='page-header'>
	<h1 class="text-4xl pb-4 border-b">
		{{ list_head_txt }}
	</h1>
</div>
<div class="panel" style="padding:20px;">
	<div class="pnl_formsarea">
		<div class="alert alert-warning">
			<p>
				{{ list_desc_txt }}
			</p>
		</div>
		<div class="form-group">
			<label for="lng_select" class="col-sm-3 control-label">{{ language_import_txt }}</label>
			<input name="file" id="file" size="30" type="file" class="fileUpload" />
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">{{ language_overwrite_txt }}</label>
			<div class="col-sm-9"><input class="form-control" type="checkbox" id="overwrite" value="1" name="overwrite" /></div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">{{ ignore_version_txt }}</label>
			<div class="col-sm-9"><input class="form-control" type="checkbox" id="ignore_version" value="1" name="ignore_version" /></div>
		</div>


		<tmpl_if name="msg">
			<div id="OKMsg">
				<p>
					{{ msg }}
				</p>
			</div>
		</tmpl_if>
		<tmpl_if name="error">
			<div id="errorMsg">
				<h3>
					{{ error_txt }}
				</h3>
				<ol>
					{{ error }}
				</ol>
			</div>
		</tmpl_if>

		<input type="hidden" name="id" value="{{ id }}">

		<div class="clear">
			<div class="right">
				<button class="btn btn-default formbutton-success" type="button" value="{{ btn_save_txt }}" data-submit-form="pageForm" data-form-action="admin/language_import.php" data-form-upload="true">{{ btn_save_txt }}</button>
				<button class="btn btn-default formbutton-default" type="button" value="{{ btn_cancel_txt }}" data-load-content="admin/language_list.php">{{ btn_cancel_txt }}</button>
			</div>
		</div>
	</div>
</div>
