<tmpl_if name="edit_record">
<tmpl_if name="error">
    <div style="background: #ffdfdf; border: 1px solid #df7d7d; border-width: 1px 0; margin: 1.5em 0 1.5em 0; padding: 7px;">{{ error }}</div>
</tmpl_if>
<input type="hidden" name="id" value="{{ id }}">
<div class="form-group">
	<label for="ca_name" class="col-sm-2 control-label">{{ ca_name_txt }}</label>
	<div class='col-sm-6'><input type='text' class="form-control" name="ca_name" id="ca_name" value="{{ ca_name }}"/></div>
</div>

<div class="form-group">
	<label for="ca_issue" class="col-sm-2 control-label">{{ ca_issue_txt }}</label>
	<div class="col-sm-6"><input name="ca_issue" id="ca_issue" value="{{ ca_issue }}" size="" maxlength="" type="text" class="form-control" /></div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">{{ ca_wildcard_txt }}</label>
	<div class="col-sm-6"><input type="checkbox" value="{{ ca_wildcard }}" id="ca_wildcard" name="ca_wildcard" <tmpl_if name='ca_wildcard' op='==' value='Y'>checked</tmpl_if> /></div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">{{ ca_critical_txt }}</label>
	<div class="col-sm-6"><input type="checkbox" value="{{ ca_critical }}" id="ca_critical" name="ca_critical" <tmpl_if name='ca_critical'>checked</tmpl_if> /></div>
</div>
<!--
<div class="form-group">
	<label for="ca_iodef" class="col-sm-2 control-label">{{ ca_iodef_txt }}</label>
	<div class="col-sm-6"><textarea class="form-control" name="ca_iodef" id="ca_iodef" rows='5' cols='30'>{{ ca_iodef }}</textarea></div>
</div>
-->
<div class="form-group">
    <label class="col-sm-2 control-label">{{ active_txt }}</label>
	<div class="col-sm-6"><input type="checkbox" value="{{ active }}" id="active" name="active" <tmpl_if name='active' op='==' value='Y'>checked</tmpl_if> /></div>
</div>

</div>
<div class="clear"><div class="right">
	<button class="btn btn-default formbutton-success" type="button" value="{{ btn_save_txt }}" onClick="ISPConfig.changeTab('dns_ca','admin/system_config_edit.php?action=save&id={{ id }}', true);">{{ btn_save_txt }}</button>
	<button class="btn btn-default formbutton-default" type="button" value="{{ btn_cancel_txt }}" data-load-content="admin/system_config_edit.php?next_tab=dns_ca">{{ btn_cancel_txt }}</button>
</div></div>
</tmpl_if>
