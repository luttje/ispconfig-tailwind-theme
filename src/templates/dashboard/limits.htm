<div class='table-wrapper'>
	<table class='table w-full'>
		<caption>{{ limits_txt }}</caption>
		<thead class="dark">
			<tr>
				<th class="col-md-4">&nbsp;</th>
				<th class="col-md-3">&nbsp;</th>
				<th class="col-md-2">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			{% for rows %}
				<tr>
					<td>{{ field_txt }}</td>
					<td>{{ usage }} {{ of_txt }} {{ value }}</td>
					{tmpl_if name="progressbar" op="!=" value="-1"}<td>
						<div class='progress'>
							<div class='progress-bar-striped progress-bar-{tmpl_if name="progressbar" op="<" value="50"}success{tmpl_elseif name="progressbar" op="<" value="75"}warning{tmpl_else}danger{/tmpl_if}'
								role='progressbar' aria-valuemin='0' aria-valuemax='100'
								aria-valuenow='{{ progressbar }}' style='width:{{ progressbar }}%'
								data-toggle="tooltip" data-placement="bottom" title="{{ percentage }}%">
								<span>{{ percentage }}%</span>
								<span class='sr-only'>{{ usage }} {{ of_txt }} {{ value }}</span>
							</div>
						</div>
					</td>
					<tmpl_else>
						<td></td>{/tmpl_if}
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
