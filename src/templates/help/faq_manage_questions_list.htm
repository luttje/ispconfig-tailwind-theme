<h1>{{ faq_faq_questions_txt }}</h1>

        <p class="fieldset-legend">{{ toolsarea_head_txt }}</p>
            
                <button class="btn btn-default formbutton-success" type="button" data-load-content="help/faq_edit.php">{{ faq_new_question_txt }}</button>
            
        

    
        <p class="fieldset-legend">{{ faq_sections_txt }}</p>
            <div class="table-wrapper marginTop15">
<table class='table w-full'>
                <thead class="dark">
                    <tr>
                        <th>{{ faq_question_txt }}</th>
                        <th>{{ faq_section_name_txt }}</th>
                        <th class="text-right">{{ faq_delete_txt }}</th>
                        <th class="text-right">{{ faq_edit_txt }}</th>
                    </tr>
                </thead>
				<tbody>
                {% for records %}
                    <tr>
                        <td width="60%">{{ hf_question }}</td>
                        <td width="30%">{{ hf_section }}</td>
                        <td class="text-right" width="5%">
                            <a class="btn btn-default formbutton-danger formbutton-narrow" href="javascript: ISPConfig.confirm_action('help/faq_delete.php?id={{ id }}&_csrf_id={{ csrf_id }}&_csrf_key={{ csrf_key }}&phpsessid={{ phpsessid }}','{{ delete_confirmation }}');"><span class="icon icon-delete"></span></a>
                        </td>
                        <td class="text-right" width="5%">
                            <a class="btn btn-default formbutton-default formbutton-narrow" data-load-content="help/faq_edit.php?id={{ id }}"><span class="icon icon-edit"></span></a>
                        </td>
                    </tr>
                {% endfor %}
                <tmpl_unless name="records">
                    <tr class="tbl_row_noresults tbl_row_{% if __EVEN__ %}even{% else %}uneven{% endif %}">
                        <td colspan="4">{{ globalsearch_noresults_text_txt }}</td>
                    </tr>
                </tmpl_unless>
				</tbody>
				<tfoot>
                    <tr>
                        <td colspan="4">{{ paging }}</td>
                    </tr>
                </tfoot>
            </table>
</div>
