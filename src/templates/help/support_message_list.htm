<div class='page-header'>
	<h1 class="text-4xl pb-4 border-b">{{ list_head_txt }}</h1>
</div>
<p>{{ list_desc_txt }}</p>


        <p class="fieldset-legend">{{ toolsarea_head_txt }}</p>
            
                <button class="btn btn-default formbutton-success" type="button" data-load-content="help/support_message_edit.php">{{ add_new_record_txt }}</button>
            
        

    
        <p class="fieldset-legend">{{ list_head_txt }}</p>
            <div class="table-wrapper marginTop15">
<table class='table w-full'>
                <thead class="dark">
                    <tr>
                        <tmpl_if name="is_admin"><th data-column="sender_id">{{ sender_id_txt }}</th></tmpl_if>
                        <th data-column="subject">{{ subject_txt }}</th>
						<th data-column="tstamp">{{ date_txt }}</th>
                        <th class="small-col text-right">{{ search_limit }}</th>
                    </tr>
                    <tr>
                        <tmpl_if name="is_admin"><td><select class="form-control" name="search_sender_id">{{ search_sender_id }}</select></td></tmpl_if>
                        <td><input class="form-control" type="text" name="search_subject" value="{{ search_subject }}" /></td>
						<td>&nbsp;</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-default formbutton-default formbutton-narrow" name="Filter" id="Filter" value="{{ filter_txt }}" data-submit-form="pageForm" data-form-action="help/support_message_list.php"><span class="icon icon-filter"></span></button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    {% for records %}
                        <tr>
                            <tmpl_if name="is_admin"><td><a href="#" data-load-content="help/support_message_edit.php?id={{ id }}">{{ sender_id }}</a></td></tmpl_if>
                            <td><a href="#" data-load-content="help/support_message_edit.php?id={{ id }}">{{ subject }}</a></td>
							<td><a href="#" data-load-content="help/support_message_edit.php?id={{ id }}">{{ tstamp }}</a></td>
                            <td class="text-right">
                                <a class="btn btn-default formbutton-danger formbutton-narrow" href="javascript: ISPConfig.confirm_action('help/support_message_del.php?id={{ id }}&_csrf_id={{ csrf_id }}&_csrf_key={{ csrf_key }}&phpsessid={{ phpsessid }}','{{ delete_confirmation }}');"><span class="icon icon-delete"></span></a>
                            </td>
                        </tr>
                    {% endfor %}
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
							<tmpl_if name="is_admin"><td colspan="4"><tmpl_else><td colspan="3"></tmpl_if>{{ globalsearch_noresults_text_txt }}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <tmpl_if name="is_admin"><td colspan="4"><tmpl_else><td colspan="3"></tmpl_if>{{ paging }}</td>
                    </tr>
                </tfoot>
            </table>
</div>
