<div class='page-header'>
	<h1 class="text-4xl pb-4 border-b">{{ faq_faq_sections_txt }}</h1>
</div>
<p>{{ list_desc_txt }}</p>


        <p class="fieldset-legend">{{ toolsarea_head_txt }}</p>
            
                <button class="btn btn-default formbutton-success" type="button" data-load-content="help/faq_sections_edit.php">{{ faq_new_section_txt }}</button>
            
        

    
        <p class="fieldset-legend">{{ faq_sections_txt }}</p>
            <div class="table-wrapper marginTop15">
<table class='table w-full'>
                <thead class="dark">
                    <tr>
                        <th>{{ faq_section_name_txt }}</th>
                        <th class="text-right">{{ faq_delete_txt }}</th>
                        <th class="text-right">{{ faq_edit_txt }}</th>
                    </tr>
                </thead>
				<tbody>
                {% for records %}
                    <tr>
                        <td><b>{{ hfs_name }}</b></td>
                        <td class="text-right">
                            <a class="btn btn-default formbutton-danger formbutton-narrow" href="javascript: ISPConfig.confirm_action('help/faq_sections_delete.php?id={{ id }}&_csrf_id={{ csrf_id }}&_csrf_key={{ csrf_key }}&phpsessid={{ phpsessid }}','{{ delete_confirmation }}');"><span class="icon icon-delete"></span></a>
                        </td>
                        <td class="text-right">
                            <a class="btn btn-default formbutton-default formbutton-narrow" data-load-content="help/faq_sections_edit.php?id={{ id }}"><span class="icon icon-edit"></span></a>
                        </td>
                    </tr>
                {% endfor %}
                <tmpl_unless name="records">
                    <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                        <td colspan="3">{{ globalsearch_noresults_text_txt }}</td>
                    </tr>
                </tmpl_unless>
				</tbody>
				<tfoot>
                    <tr>
                        <td colspan="3">{{ paging }}</td>
                    </tr>
                </tfoot>
            </table>
</div>
