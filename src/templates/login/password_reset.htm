{% if msg %}
<div class="alert alert-success" role="alert">{{ msg }}</div>
{% endif %}
{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}
<h2>{{ pw_reset_txt }}</h2>
<p>{{ list_desc_txt }}</p>
<form accept-charset="UTF-8" role="form" method="post" action="password_reset.php">
<fieldset>
	<div class="form-group">
		<input class="form-control" placeholder="{{ email_txt }}" name="email" id="email" type="text" autofocus>
	</div>
	<div class="form-group">
		<input class="form-control" placeholder="{{ username_txt }}" name="username" id="username" type="text">
	</div>
	<input type="hidden" name="s_mod" value="login" />
	<input type="hidden" name="s_pg" value="index" />
	<div class="right">
  		<input class="btn btn-default formbutton-default" type="submit" value="{{ pw_button_txt }}">
		<button class="btn btn-default formbutton-default" type="button" value="{{ pw_lost_txt }}" onClick="document.location.href='index.php';">{{ back_txt }}</button>
	</div>
</fieldset>
</form>
