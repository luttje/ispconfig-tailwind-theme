<div class='page-header'>
	<h1 class="text-4xl pb-4 border-b">{{ list_head_txt }}</h1>
</div>
<p>{{ list_desc_txt }}</p>

<div class="panel panel_system">
<tmpl_if name='monit_url'>
    <iframe src="{{ monit_url }}" width="100%" height="1000" frameborder="0" style="overflow:visible;"></iframe>
<tmpl_else>
	<div id="errorMsg"><h3>ERROR</h3><ol><li>{{ no_monit_url_defined_txt }} {{ no_permissions_to_view_monit_txt }}<br></li></ol></div>
</tmpl_if>
</div>
