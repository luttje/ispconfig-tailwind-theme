            {% if is_admin %}
                <div class="form-group">
                    <label for="client_group_id" class="col-sm-3 control-label">{{ client_txt }}</label>
                    <div class="col-sm-9"><select name="client_group_id" id="client_group_id" class="form-control">
                        {{ client_group_id }}
                    </select></div>
                </div>
            {% endif %}

            {% if is_reseller %}
                <div class="form-group">
                    <label for="client_group_id" class="col-sm-3 control-label">{{ client_txt }}</label>
                    <div class="col-sm-9"><select name="client_group_id" id="client_group_id" class="form-control">
                        {{ client_group_id }}
                    </select></div>
                </div>
            {% endif %}

            {% if edit_disabled %}
                <div class="form-group">
                    <label for="domain_disabled" class="col-sm-3 control-label">{{ domain_txt }}</label>
                    <div class="col-sm-9"><select name="domain_disabled" id="domain_disabled" class="form-control" disabled="disabled">
                        {{ domain_option }}
                    </select></div>
                    <input type="hidden" name="domain" value="{{ domain_value }}" />
                </div>

                <div class="form-group">
                    <label for="listname_disabled" class="col-sm-3 control-label">{{ listname_txt }}</label>
                    <div class="col-sm-9"><input type="text" name="listname_disabled" id="listname_disabled" value="{{ listname }}" class="form-control" disabled="disabled" /></div><input type="hidden" name="listname" value="{{ listname_value }}" />
                </div>
                <div class="form-group">
                    <label for="email_disabled" class="col-sm-3 control-label">{{ email_txt }}</label>
                    <div class="col-sm-9"><input type="text" name="email_disabled" id="email_disabled" value="{{ email }}" class="form-control" disabled="disabled" /></div><input type="hidden" name="email" value="{{ email_value }}" />
                </div>
                {% else %}
                    <div class="form-group">
                        <label for="domain" class="col-sm-3 control-label">{{ domain_txt }}</label>
                        <div class="col-sm-9"><select name="domain" id="domain" class="form-control">
                            {{ domain_option }}
                        </select></div>
                    </div>
                    <div class="form-group">
                        <label for="listname" class="col-sm-3 control-label">{{ listname_txt }}</label>
                        <div class="col-sm-9"><input type="text" name="listname" id="listname" value="{{ listname }}" class="form-control" /></div></div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">{{ email_txt }}</label>
                        <div class="col-sm-9"><input type="text" name="email" id="email" value="{{ email }}" class="form-control" /></div></div>
            {% endif %}
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">{{ password_txt }}</label>
                <div class="col-sm-9">
				<div class="input-group">
					<input type="password" name="password" id="password" value="{{ password }}" class="form-control" autocomplete="off" onkeyup="pass_check(this.value);checkPassMatch('password','repeat_password');" />
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="generatePassword('password','repeat_password');">{{ generate_password_txt }}</button>
					</span>
				</div>
				</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{ password_strength_txt }}</label>
                <div class="col-sm-9 checkbox">
                <div id="passBar"></div>
                <span id="passText">&nbsp;</span>
                </div>
            </div>
            <div class="form-group">
                <label for="repeat_password" class="col-sm-3 control-label">{{ repeat_password_txt }}</label>
                <div class="col-sm-9"><input type="password" name="repeat_password" id="repeat_password" value="" class="form-control" autocomplete="off" onkeyup="checkPassMatch('password','repeat_password');" /></div></div>
            <div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<div id="confirmpasswordError" style="display:none;" class="confirmpassworderror">{{ password_mismatch_txt }}</div>
					<div id="confirmpasswordOK" style="display:none;" class="confirmpasswordok">{{ password_match_txt }}</div>
				</div>
			</div>
        

        <input type="hidden" name="id" value="{{ id }}">

        <div class="clear"><div class="right">
            <button class="btn btn-default formbutton-success" type="button" value="{{ btn_save_txt }}" data-submit-form="pageForm" data-form-action="mail/mail_mailinglist_edit.php">{{ btn_save_txt }}</button>
            <button class="btn btn-default formbutton-default" type="button" value="{{ btn_cancel_txt }}" data-load-content="mail/mail_mailinglist_list.php">{{ btn_cancel_txt }}</button>
        </div></div>
